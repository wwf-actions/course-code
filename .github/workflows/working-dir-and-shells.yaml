name: Working Dirs & Shells
on: [push]
jobs:
    display-wd-info:
        runs-on: ubuntu-latest
        steps:
            - name: Display Working Dir & List Fikles
              run: |
                  pwd
                  ls -a
                  echo $GITHUB_SHA
                  echo $GITHUB_REPOSITORY
                  echo $GITHUB_WORKSPACE

    display-wd-info-windows:
        runs-on: windows-latest
        steps:
            - name: Display Working Dir & List Fikles
              run: |
                  dir
                  ls -a
                  echo $GITHUB_SHA
                  echo $GITHUB_REPOSITORY
                  echo $GITHUB_WORKSPACE

