name: Workflow Commands
on: [push]

jobs:
    testing-wf-commands:
        runs-on: ubuntu-latest
        steps:
            - name: Setting an error message
              run: echo "::error::Missing semicolon"
            - name: Setting an error message with params
              run: echo "::error title=Error title, file=app.js, line=2,endline=3,endColumn=6::Missing semicolon"
            - name: Setting an debug message with params
              run: echo "::debug title=Debug title, file=app.js, line=2,endline=3,endColumn=6::Missing semicolon"
            - name: Setting an warning message with params
              run: echo "::warning title=Warning title, file=app.js, line=2,endline=3,endColumn=6::Missing semicolon"  
            - name: Setting an notice message with params
              run: echo "::notice title=Notice title, file=app.js, line=2,endline=3,endColumn=6::Missing semicolon"